<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>INE5646 - Calculadora JSF</title>
    </h:head>
    <h:body>
        <h1>INE5646 - Calculadora JSF</h1>
        <h:form>

            <p> Número 1: <h:inputText  value="#{calculadora.valor1}" /> </p>
            <p> Número 2: <h:inputText  value="#{calculadora.valor2}" /> </p>
            <p> Resultado: <h:outputText value="#{calculadora.resultado}"/> </p>

            <h:commandButton action="#{calculadora.somar()}" value="  +  "/>
            <h:commandButton action="#{calculadora.subtrair()}" value="  -  "/>
            <h:commandButton action="#{calculadora.dividir()}" value="  /  "/>
            <h:commandButton action="#{calculadora.limpar()}" value="Limpar"/>

        </h:form>
    </h:body>
</html>
